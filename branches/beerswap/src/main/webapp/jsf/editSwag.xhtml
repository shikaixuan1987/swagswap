<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:swag="http://java.sun.com/jsf/composite/swag"
	xmlns:swagcomp="/tags/swagcomp">

<ui:composition template="template.xhtml">

	<ui:param name="title" value="Edit Beer" />
	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<f:metadata>
				<f:viewParam name="swagItemKey"
					value="#{swagEditBean.selectedRowId}" />
				<f:viewParam name="lastPage"
					value="#{swagEditBean.lastPage}" />
				<f:event type="preRenderView"
					listener="#{actionBean.populateSwagItem}" />
			</f:metadata>
			<swag:panel height="160px" title="Current Image"
				style="text-align: center; vertical-align: middle;">
				<h:graphicImage
					value="/springmvc/showImage/#{swagEditBean.editSwagItem.swagItem.imageKey}"
					style="height: 150px; width: 200px;" />
			</swag:panel>
			<br />
			<ui:include src="editAddSwagPanel.xhtml">
				<ui:param name="title" value="Edit Swag Item" />
			</ui:include>
		</h:form>
	</ui:define>
</ui:composition>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:swag="http://java.sun.com/jsf/composite/swag">

<h:form>
	<h:panelGrid columns="5" width="100%" style="text-align: center; background-color: #EAEAEA; padding-top: 5px; padding-bottom: 5px; font-size: 14px;">
		<h:outputLink value="/mobile/mobileHome.jsf">
			<h:outputText value="Home" />
		</h:outputLink>

		<h:link value="All" outcome="mobileAll" />
		<h:link value="My Swag" outcome="mobileMySwag" />
		<h:link value="Add" outcome="mobileAddSwag">
			<f:param name="lastPage" value="#{actionBean.lastPage}" />
		</h:link>
		<h:link value="Stats" outcome="mobileShowSwagStats" />
	</h:panelGrid>
</h:form>

</html>

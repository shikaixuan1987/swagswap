<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:swagcomp="/tags/swagcomp">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Swag Swap - ${title}</title>
	<h:outputStylesheet name="/css/swagswap01.css" />
</h:head>

<f:view>
	<h:body>

		<h:form id="uploadFile" enctype="multipart/form-data">

			<swagcomp:upload value="#{testBean.uploadedFile}" />

			<h:commandButton id="idUploadButton"
				action="#{testBean.actionUpload}" value="Upload">

			</h:commandButton>

		</h:form>
	</h:body>
</f:view>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:swag="http://java.sun.com/jsf/composite/swag">

<h:form>
	<swag:menuPanel width="100%" title="Menu">
		<h:outputLink value="/">
			<h:outputText value="Home" />
		</h:outputLink>
		<h:link value="All Swag" outcome="allSwag" />
		<h:link value="My Swag" outcome="mySwag" />
		<h:link value="Add Swag" outcome="addSwag">
			<f:param name="lastPage" value="#{actionBean.lastPage}" />
		</h:link>
		<h:link value="Swag Stats" outcome="showSwagStats" />
	</swag:menuPanel>
</h:form>
</html>

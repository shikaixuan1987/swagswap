
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:swag="http://java.sun.com/jsf/composite/swag">

<h:form>

	<swag:panel  style="background-color: white;">
		<h:panelGrid width="100%" columnClasses="colWidth50, colWidth50"
			columns="2" cellpadding="0" cellspacing="0">

			<h:panelGrid style="vertical-align: middle;" columns="3">
				<h:inputText value="#{bean.searchString}"
					style="margin-right: 2px; color: grey;"
					onfocus="if(this.style.color == 'grey') {this.value=''; this.style.color='black'}" />
				<h:commandButton image="/images/search.gif" title="Search"
					action="#{actionBean.actionSearch}" />
				<h:commandButton image="/images/clearSearch.gif"
					title="Clear Search" action="#{bean.actionClearSearch}"
					style="display: #{bean.showClear ? 'inline' : 'none'}" />
			</h:panelGrid>

			<h:panelGrid style="vertical-align: middle; text-align: right;"
				columns="1" width="100%">
				<h:commandButton image="/images/newAdd.png" title="Add Swag"
					action="addSwag?faces-redirect=true">
					<h:outputText value="Add Swag" />
				</h:commandButton>
			</h:panelGrid>
		</h:panelGrid>
	</swag:panel>

</h:form>

</html>



<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:swag="http://java.sun.com/jsf/composite/swag">

<ui:composition template="template.xhtml">
	<ui:param name="title" value="Beer Stats" />
	<ui:define name="content">
		<swag:panel title="Global Stats">
			<h:panelGrid columns="2" cellpadding="0" cellspacing="0"
				columnClasses="colWidth50 ,colWidth50" width="100%">
				<h:panelGrid columns="2">
					<swag:label value="Total Beer" />
					<h:outputText value="#{swagStatsBean.swagStats.totalItems}" />
					<swag:label value="Total Users" />
					<h:outputText value="#{swagStatsBean.swagStats.totalUsers}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<swag:label value="Total Ratings" />
					<h:outputText value="#{swagStatsBean.swagStats.totalRatings}" />
					<swag:label value="Total Comments" />
					<h:outputText value="#{swagStatsBean.swagStats.totalComments}" />
				</h:panelGrid>
			</h:panelGrid>

		</swag:panel>
		<br />
		<ui:include src="swagStats.xhtml" />
	</ui:define>
</ui:composition>
</html>

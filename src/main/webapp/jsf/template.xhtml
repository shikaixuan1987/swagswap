<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:swag="http://java.sun.com/jsf/composite/swag">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Swag Swap - ${title}</title>
	<h:outputStylesheet name="/css/swagswap01.css" />
	<h:outputScript name="/js/common.js" target="head" />
	<script src="http://www.google.com/jsapi" type="text/javascript"></script>
</h:head>

<h:body>
	<swag:ajaxStatus id="busy" styleClass="ajaxStatus" />
	<h:panelGroup layout="block"
		style="width: 1024px; min-height: 100%; background-color: white; margin-left: auto; margin-right: auto; position: relative;">
		<ui:include src="header.xhtml" />
		<h:panelGroup layout="block" style="height: auto;">
			<h:panelGrid columns="2" cellpadding="2" cellspacing="2" width="100%"
				columnClasses="mainCol1, mainCol2" style="vertical-align: top;">
				<h:panelGroup>
					<h:panelGroup layout="block" style="height: 73px;" />
					<ui:insert name="menu">
						<ui:include src="menu.xhtml" />
					</ui:insert>
					<h:panelGrid styleClass="" columns="1"
						style="position: absolute; bottom: 0px;"
						columnClasses="footerCol1, footerCol2">
						<h:panelGrid cellpadding="1" cellspacing="1"
							style="text-align: right; font-size: 10px; margin-bottom: 10px;">
							<h:outputText value="Version :" />
							<h:outputText value="Build Date :" />
						</h:panelGrid>
						<h:graphicImage value="/images/gae.gif" alt="Google App Engine" />

					</h:panelGrid>
				</h:panelGroup>
				<h:panelGroup>
					<h:form>
						<h:panelGrid cellpadding="0" cellspacing="0" width="100%"
							style="text-align: right; margin-top: 10px">
							<h:panelGroup rendered="#{!swagSwapUserService.userLoggedIn}">
								<h:commandLink value="Login with your Google account"
									style="margin-left: 10px" action="#{userBean.showLogin}">
								</h:commandLink>
							</h:panelGroup>
							<h:panelGroup rendered="#{swagSwapUserService.userLoggedIn}">
								<h:outputText
									value="#{swagSwapUserService.currentUser.nickname}"
									style="font-weight: bold;" />
								<h:commandLink value="Logout" style="margin-left: 10px"
									action="#{userBean.showLogout}">
								</h:commandLink>
							</h:panelGroup>
						</h:panelGrid>
					</h:form>
					<h:panelGroup layout="block" style="height: 50px;">
						<h:outputText value="${title}" styleClass="subTitleText" />
						<h:panelGroup layout="block" styleClass="subTitleBar" />
					</h:panelGroup>
					<ui:insert name="content" />
					<br />
					<br />
					<h:messages layout="table" />
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGroup>



	</h:panelGroup>

</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:swag="http://java.sun.com/jsf/composite/swag">

<h:head>

	<title>Swag Swap - ${title}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

	<meta name="apple-touch-fullscreen" content="YES" />

	<link rel="shortcut icon" href="/images/favicon.ico" />
	<link rel="icon" type="image/gif" href="/images/animated_favicon1.gif" />
	<h:outputStylesheet name="/css/swagswap01.css" />
	<h:outputScript name="/js/common.js" target="head" />

	<!--  Google Analytics (only for swagswap, you can put your own here if deploying yourself -->
	<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
	try {
		var pageTracker = _gat._getTracker("UA-7317033-11");
		pageTracker._trackPageview();
		} catch(err) {}
	</script>
</h:head>

<h:body>
	<swag:ajaxStatus id="busy" styleClass="ajaxStatus" />
	<h:panelGroup layout="block"
		style="min-height: 100%; background-color: white; font-size: 14px; ">
		<h:panelGroup layout="block"
			style="margin-left: 5px; margin-right: 5px;">
			<h:panelGroup layout="block" style="text-align: center; font-weight: bold; padding-top:5px; padding-bottom:5px;">
				<h:outputText
					value="Welcome to iSwag!  Mobile SwagSwap" />
			</h:panelGroup>
			<ui:insert name="menu">
				<ui:include src="mobileMenu.xhtml" />
			</ui:insert>
			<ui:insert name="content" />
		</h:panelGroup>
	</h:panelGroup>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<composite:interface>
	<composite:attribute name="title" />
	<composite:attribute name="width" />
	<composite:attribute name="height" />
	<composite:attribute name="parentAttrs" />
	<composite:attribute name="style" />
</composite:interface>

<composite:implementation>

	<h:panelGrid width="#{cc.attrs.width};" cellspacing="0" cellpadding="0"
		styleClass="menuPanelTable"
		style="height : #{cc.attrs.height}; #{cc.attrs.style};">

		<h:panelGroup layout="block" styleClass="menuPanelHeader"
			rendered="#{not empty cc.attrs.title}" style="width: 100%;">
			<h:outputText value="#{cc.attrs.title}" />
		</h:panelGroup>
		<h:panelGroup
			style="height:20px; width: 100%; background-color: white; border-top: 1px solid #666666;"
			layout="block" />

		<h:panelGrid width="100%" columnClasses="menuPanelRow"
			 cellspacing="1" cellpadding="5">

			<composite:insertChildren />
		</h:panelGrid>
		<h:panelGroup
			style="height:20px; width: 100%; background-color: white;"
			layout="block" />
	</h:panelGrid>
</composite:implementation>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<composite:interface>
	<composite:attribute name="value1" required="true" />
	<composite:attribute name="value2" required="true" />
</composite:interface>

<composite:implementation>
	<h:panelGroup layout="block"
		style="border: 1px solid black; width: 100px; vertical-align: middle;">

		<h:panelGroup layout="block"
			style="width: #{fn:substringBefore(cc.attrs.value1 / cc.attrs.value2 * 100,'.')}px; background-color: #FF8800; height: 15px;"
			rendered="#{cc.attrs.value2 != 0}">
			<h:outputText
				value="#{fn:substringBefore(cc.attrs.value1 / cc.attrs.value2 * 100,'.')}%"
				style="font-size: 10px; font-weight: bold; position: relative; left: 43px; right: 43px; top: 20%;" />

		</h:panelGroup>
		<h:panelGroup layout="block"
			style="height: 15px;"
			rendered="#{cc.attrs.value2 == 0}">
			<h:outputText value="0%"
				style="font-size: 10px; font-weight: bold; position: relative; left: 43px; right: 43px;"
				rendered="#{cc.attrs.value2 == 0}" />
		</h:panelGroup>
	</h:panelGroup>
</composite:implementation>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<composite:interface>
	<composite:attribute name="value" />
	<composite:attribute name="style" />
	<composite:attribute name="editable" />
</composite:interface>

<composite:implementation>
	<h:panelGroup rendered="#{! cc.attrs.editable}">
		<h:panelGrid columns="5" cellpadding="0" cellspacing="0"
			style="#{cc.attrs.style}">

			<h:graphicImage value="/images/StarOff.gif"
				rendered="#{cc.attrs.value lt (0.5)}" />
			<h:graphicImage value="/images/StarOn.gif"
				rendered="#{cc.attrs.value ge (0.5)}" />
			<h:graphicImage value="/images/StarOff.gif"
				rendered="#{cc.attrs.value lt (1.5)}" />
			<h:graphicImage value="/images/StarOn.gif"
				rendered="#{cc.attrs.value ge (1.5)}" />
			<h:graphicImage value="/images/StarOff.gif"
				rendered="#{cc.attrs.value lt (2.5)}" />
			<h:graphicImage value="/images/StarOn.gif"
				rendered="#{cc.attrs.value ge (2.5)}" />
			<h:graphicImage value="/images/StarOff.gif"
				rendered="#{cc.attrs.value lt (3.5)}" />
			<h:graphicImage value="/images/StarOn.gif"
				rendered="#{cc.attrs.value ge (3.5)}" />
			<h:graphicImage value="/images/StarOff.gif"
				rendered="#{cc.attrs.value lt (4.5)}" />
			<h:graphicImage value="/images/StarOn.gif"
				rendered="#{cc.attrs.value ge (4.5)}" />

		</h:panelGrid>
	</h:panelGroup>
	<h:panelGroup rendered="#{cc.attrs.editable}">
		<h:panelGrid columns="5" cellpadding="0" cellspacing="0"
			style="#{cc.attrs.style}">

			<h:commandButton image="/images/StarOff.gif"
				rendered="#{(cc.attrs.value == 0)}" />
			<h:commandButton image="/images/StarOn.gif"
				rendered="#{(cc.attrs.value gt 0)}" />
			<h:commandButton image="/images/StarOff.gif"
				rendered="#{(cc.attrs.value lt 1)}" />
			<h:commandButton image="/images/StarOn.gif"
				rendered="#{(cc.attrs.value ge 1)}" />
			<h:commandButton image="/images/StarOff.gif"
				rendered="#{(cc.attrs.value lt 2)}" />
			<h:commandButton image="/images/StarOn.gif"
				rendered="#{(cc.attrs.value ge 2)}" />
			<h:commandButton image="/images/StarOff.gif"
				rendered="#{(cc.attrs.value lt 3)}" />
			<h:commandButton image="/images/StarOn.gif"
				rendered="#{(cc.attrs.value ge 3)}" />
			<h:commandButton image="/images/StarOff.gif"
				rendered="#{(cc.attrs.value lt 4)}" />
			<h:commandButton image="/images/StarOn.gif"
				rendered="#{(cc.attrs.value ge 4)}" />

		</h:panelGrid>
	</h:panelGroup>
	<h:outputText value="#{cc.attrs.value}" />
</composite:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:swag="http://java.sun.com/jsf/composite/swag">


<composite:interface>
	<composite:attribute name="style" />
	<composite:attribute name="height" default="115px" />
</composite:interface>

<composite:implementation>
	<swag:panel title="Top Rated Beer" height="#{cc.attrs.height}"
		style="#{cc.attrs.style}" headerColor="white">
		<h:dataTable value="#{swagStatsBean.swagStats.topRated}" var="row"
			width="100%" rules="none" rowClasses="tableRow1, tableRow2"
			columnClasses="colWidth100" cellpadding="4"
			onclick="selectRow(this, event, 'btnViewSwag');"
			onmouseover="changeto(this,event,'tableRowHover');"
			onmouseout="changeback(this,event);">
			<h:column>
				<h:outputText value="#{row.name}" title="#{row.description}" />
			</h:column>
			<h:column>
				<h:panelGroup id="averageRating">
					<swag:stars value="#{row.averageRating}" disabled="true" />
					<h:button id="btnViewSwag" image="/images/view.gif"
						outcome="viewSwag" style="display: none;">
						<f:param name="swagItemKey" value="#{row.key}" />
						<f:param name="lastPage" value="#{actionBean.lastPage}" />
					</h:button>
				</h:panelGroup>
			</h:column>
		</h:dataTable>
	</swag:panel>
</composite:implementation>


</html>

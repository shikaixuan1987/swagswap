<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<composite:interface>
	<composite:attribute name="title" />
	<composite:attribute name="width" />
	<composite:attribute name="height" />
</composite:interface>

<composite:implementation>
	<h:panelGroup layout="block" styleClass="panelHeader"
		style="width: #{cc.attrs.width}"
		rendered="#{not empty cc.attrs.title}">
		<h:outputText value="#{cc.attrs.title}" />

	</h:panelGroup>
	<h:panelGroup layout="block" styleClass="panel"
		style="height : #{cc.attrs.height}; width: #{cc.attrs.width}">

		<h:outputText value="No Title 3" rendered="#{empty cc.attrs.title}" />
		<composite:insertChildren />
	</h:panelGroup>
</composite:implementation>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:swag="http://java.sun.com/jsf/composite/swag">


<composite:interface>
	<composite:attribute name="bean" required="true" />
</composite:interface>

<composite:implementation>
	<h:outputText value="Nested Composite Component" />
	<br />
	<h:outputText value="Bean outside swag panel is: #{cc.attrs.bean}" />
	<swag:panel parentAttrs="#{cc.attrs}">
		<h:outputText value="Bean within swag panel is: #{parentAtrrs.bean}" />
	</swag:panel>
</composite:implementation>

</html>

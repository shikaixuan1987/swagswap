<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:swag="http://java.sun.com/jsf/composite/swag"
	xmlns:swagcomp="/tags/swagcomp">

<swag:panel title="${title}">
	<h:panelGrid columns="2" style="vertical-align: middle">
		<swag:label value="Name" />
		<h:inputText value="#{swagEditBean.editSwagItem.name}" />
		<swag:label value="Description" />
		<h:inputText value="#{swagEditBean.editSwagItem.description}"
			size="75" maxLength="100" />
		<swag:label value="Company" />
		<h:inputText value="#{swagEditBean.editSwagItem.company}" />
		<swag:label value="Tags" />
		<h:panelGrid columns="4" cellpadding="0" cellspacing="0">
			<h:inputText value="#{swagEditBean.editSwagItem.tags[0]}" size="15"
				style="margin-right: 5px" />
			<h:inputText value="#{swagEditBean.editSwagItem.tags[1]}" size="15"
				style="margin-right: 5px" />
			<h:inputText value="#{swagEditBean.editSwagItem.tags[2]}" size="15"
				style="margin-right: 5px" />
			<h:inputText value="#{swagEditBean.editSwagItem.tags[3]}" size="15" />
		</h:panelGrid>
		<swag:label value="Image" />
		<swagcomp:upload value="#{swagEditBean.editSwagItem.imageBytes}" />
	</h:panelGrid>
</swag:panel>
<br />
<h:panelGroup layout="block" style="text-align: center;">
	<h:commandButton value="Save" action="#{swagBean.actionSaveItem}" />
	<h:commandButton value="Cancel" action="allSwag" immediate="true" />
</h:panelGroup>

</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:sf="http://www.springframework.org/tags/faces">
<h:form>
	<h:panelGroup layout="block" style="background-color: white">
		<h:panelGroup styleClass="titleBar" layout="block" />
		<h:panelGrid columns="3"
			style="vertical-align: middle; margin-top: 10px; margin-bottom: 10px;"
			width="100%" columnClasses="headCol1, headCol2, headCol1">
			<h:outputLink value="/">
				<h:graphicImage value="/images/logo.jpg" alt="Swag Swap"
					style="margin-left: 10px; margin-right: 30px; border: none;" />
			</h:outputLink>
			<h:outputText value="Swag Swap" styleClass="titleText" />
			<h:graphicImage value="/images/devoxx.jpg" alt="Swag Swap" style="" />
		</h:panelGrid>
		<h:panelGroup styleClass="titleBar" layout="block" />
	</h:panelGroup>
</h:form>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:swag="http://java.sun.com/jsf/composite/swag"
	xmlns:swagStats="http://java.sun.com/jsf/composite/springmvc/stats">


<h:panelGrid columns="3" cellpadding="0" cellspacing="0"
	columnClasses="colWidth33, colWidth33, colWidth33" width="100%">
	<swagStats:topRated style="margin-right:5px;" />
	<swagStats:mostRated style="margin-right:5px;" />
	<swagStats:mostCommented />

	<h:panelGroup layout="block" style="height: 10px" />
	<h:panelGroup />
	<h:panelGroup />
	<swag:panel title="Top Users by Created " height="105px"
		style="margin-right:5px;" color="#666666" headerColor="#F1F1F1" />
	<swag:panel title="Top Users by Rated" height="105px"
		style="margin-right:5px;" color="#666666" headerColor="#F1F1F1" />
	<swag:panel title="Top Users by Commented" height="105px"
	 	color="#666666" headerColor="#F1F1F1" />
</h:panelGrid>

</html>

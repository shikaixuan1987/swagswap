<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Swag Swap - ${title}</title>
	<h:outputStylesheet name="/css/swagswap01.css" />
</h:head>

<h:body>
	<h:panelGroup layout="block"
		style="width: 1024px; height: 100%; background-color: white;   margin-left: auto; margin-right: auto;">
		<ui:include src="header.xhtml" />
		<h:panelGroup layout="block" style="background-color: ">
			<h:panelGrid columns="2" cellpadding="2" cellspacing="2" width="100%"
				columnClasses="mainCol1, mainCol2" style="vertical-align: top;">
				<h:panelGroup>
					<ui:include src="menu.xhtml" />
				</h:panelGroup>
				<h:panelGroup>
					<h:form>
						<h:panelGrid cellpadding="0" cellspacing="0" width="100%"
							style="text-align: right; margin-top: 10px">
							<h:panelGroup rendered="#{!userBean.loggedIn}">
								<h:outputLink value="#{userBean.loginURL}"
									style="margin-left: 10px">
									<h:outputText value="Login" />
								</h:outputLink>
							</h:panelGroup>
							<h:panelGroup rendered="#{userBean.loggedIn}">
								<h:outputText value="#{userBean.userName}" style="font-weight: bold;"/>
								<h:outputLink value="#{userBean.logoutURL}"
									style="margin-left: 10px">
									<h:outputText value="Logout" />
								</h:outputLink>
							</h:panelGroup>
						</h:panelGrid>
					</h:form>
					<h:panelGroup layout="block"
						style="height: 50px; margin-top: 25px;">
						<h:outputText value="${title}" styleClass="subTitleText" />
						<h:panelGroup layout="block" styleClass="subTitleBar" />
					</h:panelGroup>
					<ui:insert name="content" />
					<br />
					<br />
					<h:messages layout="table" />
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGroup>
		<h:panelGrid styleClass="bottomLeft" columns="2"
			columnClasses="footerCol1, footerCol2" width="1024">
			<h:graphicImage value="/images/gae.gif" alt="Google App Engine" />
			<h:panelGrid cellpadding="1" cellspacing="1"
				style="text-align: right">
				<h:outputText value="Version :" />
				<h:outputText value="Build Date :" />
			</h:panelGrid>
		</h:panelGrid>

	</h:panelGroup>
</h:body>
</html>

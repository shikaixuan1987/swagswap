<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">


<composite:interface>
	<composite:attribute name="value" />
</composite:interface>

<h:dataTable value="#{cc.attrs.value}" var="row" width="100%"
	style="border: solid black 1px;" rules="all"
	rowClasses="tableRow1, tableRow2"
	columnClasses="tableCol1, tableCol2, tableCol3, tableCol4, tableCol5, tableCol6, tableCol7, tableCol8"
	onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
	onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
	cellpadding="2">
	<h:column headerClass="tableHeader">
		<f:facet name="header">
			<h:outputText value="" />
		</f:facet>
		<h:panelGroup layout="block"
			style="text-align:center; width:100%; background-color:white;">
			<h:graphicImage value="/swag/showImage/#{row.image.encodedKey}"
				style="height: 50px; width: 50px;" />
		</h:panelGroup>
	</h:column>
	<h:column headerClass="tableHeader">
		<f:facet name="header">
			<h:outputText value="Name" />
		</f:facet>
		<h:outputText value="#{row.name}" />
	</h:column>
	<h:column headerClass="tableHeader">
		<f:facet name="header">
			<h:outputText value="Description" />
		</f:facet>
		<h:outputText value="#{row.description}" />
	</h:column>
	<h:column headerClass="tableHeader">
		<f:facet name="header">
			<h:outputText value="Tags" />
		</f:facet>
		<h:dataTable value="#{row.tags}" var="tag">
			<h:column>
				<h:outputText value="#{tag}" />
			</h:column>
		</h:dataTable>
	</h:column>
	<h:column headerClass="tableHeader">
		<f:facet name="header">
			<h:outputText value="Rating" />
		</f:facet>
		<h:outputText value="#{row.rating}" />
	</h:column>
	<h:column headerClass="tableHeader">
		<f:facet name="header">
			<h:outputText value="Number of Ratings" />
		</f:facet>
		<h:outputText value="#{row.numberOfRatings}" />
	</h:column>
	<h:column headerClass="tableHeader">
		<f:facet name="header">
			<h:outputText value="Last Updated" />
		</f:facet>
		<h:outputText value="#{row.lastUpdated}">
			<f:convertDateTime pattern="dd/MM/yyyy HH:MM:ss" />
		</h:outputText>
	</h:column>
	<h:column headerClass="tableHeader">
		<f:facet name="header">
			<h:outputText value="Action" />
		</f:facet>
		<h:panelGrid cellPadding="0" cellspacing="0" columns="2">
			<h:graphicImage value="/images/edit.gif" />
			<h:graphicImage value="/images/delete.gif" />
		</h:panelGrid>
	</h:column>
</h:dataTable>


</html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<composite:interface>
	<composite:attribute name="tableSize" />
</composite:interface>

<composite:implementation>
	<h:panelGroup layout="block" width="100%"
		style="text-align: center; margin-top: 5px;">
		<h:panelGroup layout="block" styleClass="scroller" width="100%">
			<h:commandLink value="&lt;&lt;" action="#{swagBean.actionPage}"
				disabled="#{swagBean.firstRow == 0}" title="First">
				<f:setPropertyActionListener value="first" target="#{swagBean.page}" />
				<f:ajax render="@form" />
			</h:commandLink>
			<h:commandLink value="&lt;" action="#{swagBean.actionPage}"
				disabled="#{swagBean.firstRow == 0}" title="Previous">
				<f:setPropertyActionListener value="prev" target="#{swagBean.page}" />
				<f:ajax render="@form" />
			</h:commandLink>
			<ui:repeat value="#{swagBean.swagList}"
				step="#{swagBean.rowsPerPage}" varStatus="index">
				<h:panelGroup>
					<h:commandLink
						value="${fn:substringBefore((index.index + index.step) / index.step, '.')}"
						action="#{swagBean.actionPage}"
						disabled="#{index.index == swagBean.firstRow}">
						<f:setPropertyActionListener
							value="${fn:substringBefore((index.index + index.step) / index.step, '.')}"
							target="#{swagBean.page}" />
						<f:ajax render="@form" />
					</h:commandLink>
				</h:panelGroup>
			</ui:repeat>
			<h:commandLink value="&gt;" action="#{swagBean.actionPage}"
				title="Next"
				disabled="#{(swagBean.firstRow + swagBean.rowsPerPage) > swagBean.tableSize}">
				<f:setPropertyActionListener value="next" target="#{swagBean.page}" />
				<f:ajax render="@form" />
			</h:commandLink>
			<h:commandLink value="&gt;&gt;" action="#{swagBean.actionPage}"
				title="Prev"
				disabled="#{(swagBean.firstRow + swagBean.rowsPerPage) > swagBean.tableSize}">
				<f:setPropertyActionListener value="last" target="#{swagBean.page}" />
				<f:ajax render="@form" />
			</h:commandLink>
		</h:panelGroup>
		<h:panelGroup
			style="width: 100%; text-align: center; font-weight: bold; font-size: 10px; margin-top: 5px;"
			layout="block">
			<h:outputText
				value="Items #{swagBean.firstRow + 1} to #{swagBean.lastRow} of #{swagBean.tableSize}" />
		</h:panelGroup>
	</h:panelGroup>
</composite:implementation>
</html>
